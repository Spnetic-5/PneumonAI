<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>PneumonAI</title>

    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="very_main">

        <header>
            </h1><span class="typewriter">
                PneumonAI
            </span></h1>
            <div class="top_frame">

                <h3>A.I. based X-Ray analysis for human lungs</h3>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <p class="description">
            Choose your X-Ray visual file and click Predict to get your diagnosis.
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Upload your X-Ray Visual
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="predict-label" id="btn-predict">Predict</button>
                </div>
            </div>



            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        <p class="final_word">
            Prepared by <a href="https://www.linkedin.com/in/saurabh-powar-72b4701b4/" target="_blank">Saurabh Suresh Powar</a>.</br>
            E-mail: <a href="saurabhpowar1823@gmail.com" target="_blank">saurabhpowar1823@gmail.com</br>
            <i>Pune, India</i>
        </p>

    </div>

    {% endblock %}

</body>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

</html>
